<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Find a Doctor</title>
</head>
<body>
  <div class="container">

    <form class="doctorLooker" action="index.html" method="post">
      <div class="card">
        <label> Are you looking for a specfic doctor?</label>
        <input id="docNameInput" type="text">
      </div>
      <div class="card">
        <label>What is your primary symptom?</label>
        <input id="illnessInput" type="text">
        <button type="button" id="docSearchBtn" name="button">Find a Doctor</button>
      </div>
      <div class="card">
        <div id="doctorResults">
        </div>
      </div>
      </div>
    </form>
  </div>
</body>
</html>
